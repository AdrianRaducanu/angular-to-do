<form #formSearch class="search-div">
  <input
    type="text"
    placeholder="search.."
    [(ngModel)]="textSearch"
    name="textSearch"
  />
  <button (click)="onSearch()">Search</button>
  <button (click)="onReset()">All Tasks</button>
</form>
<app-shadow-pop-up
  *ngIf="conditiePopup"
  [conditiePopup]="conditiePopup"
  [popupText]="textPopup"
  (closePopup)="exitPopup($event)"
></app-shadow-pop-up>
